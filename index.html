<head>

  <style>
    body {
      background-color: #fff;
      font-family: sans-serif;

    h1 {
      font-weight: normal;
      font-size: 140%;

<body ontouchstart="" id='i2'><!-- ontouchstart="" enables low-delay CSS transitions. -->

	
  <div id="blocklyDiv" style="height: 400px; width: 600px;"></div>

  <xml id="toolbox" style="display: none">
    <category name="Loops" colour="120">
      <block type="controls_repeat_ext">
        <value name="TIMES">
          <shadow type="math_number">
            <field name="NUM">5</field>
          </shadow>
        </value>
      </block>
    </category>
    <category name="Sounds" colour="355">
      <block id="musik" type="play_sound"></block>
    </category>
   
  </xml>
  <button onclick="playV()" type="button">Play</button>
  <script>
var vid = document.getElementById("musik"); 

function playV() { 
  vid.play(); 
}
  </script>
<script src="scripts\main.js"></script>
<script src="scripts\music_maker.js"></script>
<script src="scripts\sound_blocks.js"></script>
</body>
